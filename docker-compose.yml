services:
  web:
    image: ghcr.io/dm-nosov/boostress/boostress:latest
    hostname: web
    environment:
      - DJANGO_DEBUG=False
      - VIRTUAL_HOST=localhost
      - ALLOWED_HOSTS=localhost
      - POSTGRES_DB=boostress
      - POSTGRES_USER=boostress
      - ADMIN_USER=admin
      - ADMIN_EMAIL=email@example.com
    ports:
      - "8000:8000"      
    secrets:
      - django_secret_key
      - postgres_password
      - admin_password
      - redis_password
    depends_on:
      - db
      - message_broker
    volumes:
      - ./logs/django/django_debug.log:/app/logs/django/django_debug.log
      - static_files:/app/static
      - conf_files:/app/conf

  db:
    image: postgres:15-alpine
    hostname: db
    environment:
      - POSTGRES_DB=boostress
      - POSTGRES_USER=boostress
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    secrets:
      - postgres_password

  nginx:
    image: nginx:latest
    hostname: nginx
    volumes:
      - ./logs/nginx:/var/log/nginx
      - conf_files:/app/conf
      - static_files:/var/www/static
    environment:
      - VIRTUAL_HOST=localhost
    entrypoint: ["/app/conf/nginx/add_env_vars.sh"]
    command: ["nginx", "-g", "daemon off;"]
    ports:
      - "1080:80"
    depends_on:
      - web
      - db

  message_broker:
    image: redis:latest
    hostname: message_broker
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "$(cat /run/secrets/redis_password)" ]
    secrets:
      - redis_password    

  scheduler:
    image: ghcr.io/dm-nosov/boostress/boostress:latest
    command: ["/app/conf/celery/scheduler_launch.sh"]
    environment:
      - DJANGO_DEBUG=False
      - POSTGRES_DB=boostress
      - POSTGRES_USER=boostress
    secrets:
      - postgres_password
      - redis_password
    volumes:
      - ./logs/celery/scheduler.log:/app/logs/celery/scheduler.log
    depends_on:
      - message_broker
      - db

  worker:
    image: ghcr.io/dm-nosov/boostress/boostress:latest
    command: ["/app/conf/celery/worker_launch.sh"]
    environment:
      - DJANGO_DEBUG=False
      - POSTGRES_DB=boostress
      - POSTGRES_USER=boostress
    secrets:
      - postgres_password
      - redis_password
    volumes:
      - ./logs/celery/worker.log:/app/logs/celery/worker.log
    depends_on:
      - message_broker
      - db
    healthcheck:
      test: ["CMD", "celery", "-A", "boostress", "inspect", "ping"]

secrets:
  django_secret_key:
    external: true
  postgres_password:
    external: true
  admin_password:
    external: true

volumes:
  static_files:
  conf_files:
